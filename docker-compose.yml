version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: justadrop-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-justadrop}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-justadrop}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - justadrop-network
    restart: unless-stopped
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=64MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=4MB
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: justadrop-api
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-justadrop}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - justadrop-network
    restart: unless-stopped

  view:
    build:
      context: .
      dockerfile: apps/view/Dockerfile
    container_name: justadrop-view
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${VIEW_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - justadrop-network
    restart: unless-stopped

  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: justadrop-dashboard
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${DASHBOARD_PORT:-3002}:3002"
    depends_on:
      - api
    networks:
      - justadrop-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  justadrop-network:
    driver: bridge
