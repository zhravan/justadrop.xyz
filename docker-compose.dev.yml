version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: justadrop-db-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-justadrop}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-justadrop}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - justadrop-network-dev
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  justadrop-network-dev:
    driver: bridge
